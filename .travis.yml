sudo: no

language: python

python:
  - 2.7
  - 3.5

os:
  - linux

cache:
  directories:
  - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - pip install plank
  - pip install -r requirements.txt -r build-requirements.txt
  - pip install coveralls


script:
  - plank tests

after_success:
  - coveralls
